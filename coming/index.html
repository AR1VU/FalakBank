      .hover1 {
        display: inline-block;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: 0.5s ease;
        font-weight: 500;
        color: #ffffff;
        z-index: 1;
        padding: 17px 50px;
        border-radius: 40px;
        border: none;
        line-height: 27px;
        transition: ease all 0.3s;
        border: 1px solid transparent;
        text-align: center;
      }

      .hover1::before {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        background: linear-gradient(100.57deg, #3006a4 12.93%, #ffa37b 121.02%);
        position: absolute;
        border-radius: 40px;
        z-index: -1;
        background-color: #e33d5c;
        transition: 0.4s ease;
        top: 0px;
        left: 0px;
      }

      .hover1:hover::before {
        animation: moveRight 0.4s forwards;
      }

      .hover1:hover {
        color: #ffffff;
        border: 1px solid #711fe3;
      }

      .hover1:active {
        filter: brightness(0.8);
      }

      @keyframes moveRight {
        from {
          left: 0;
        }

        to {
          left: 100%;
        }
      }

      @keyframes moveLeft {
        from {
          left: 100%;
        }

        to {
          left: 0;
        }
      }

      .hover1::before {
        animation: moveLeft 0.4s forwards;

        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 24px;
      }

      .scrollToTop .water {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 2;
        width: 100%;
        height: 100%;
        transform: translateY(100%);
        background-color: #7a259ee0;

        transition: all 0.3s;
      }

      .scrollToTop .water_wave {
        width: 200%;
        position: absolute;
        bottom: 100%;
      }

      .scrollToTop .water_wave_back {
        right: 0;
        fill: #c7eeff;
        animation: wave-back 1.4s infinite linear;
      }

      .scrollToTop .water_wave_front {
        left: 0;
        fill: #7a259ee0;
        margin-bottom: -1px;
        animation: wave-front 0.7s infinite linear;
      }

      @keyframes wave-front {
        100% {

      }

      @keyframes wave-back {
        100% {
          transform: translateX(50%);
        }
      }

    <script>
      // ====== pre-loader ======
document.addEventListener("DOMContentLoaded", function () {
  var preloader = document.createElement("div");
  preloader.className = "preloader";

  var logo = document.createElement("div");
  logo.className = "preloader-logo";

  preloader.appendChild(logo);
  document.body.appendChild(preloader);

  var cursorEffect = document.createElement("div");
  cursorEffect.className = "cursor-effect";
  cursorEffect.style.position = "fixed";
  cursorEffect.style.zIndex = "9999";
  cursorEffect.style.transition =
    "transform 0.2s ease, left 0.1s ease, top 0.1s ease";
  document.body.appendChild(cursorEffect);

  document.addEventListener("mousemove", function (e) {
    var cursorSize = 30;
    var x = Math.max(0, Math.min(e.clientX, window.innerWidth - cursorSize));
    var y = Math.max(0, Math.min(e.clientY, window.innerHeight - cursorSize));

    cursorEffect.style.left = x + "px";
    cursorEffect.style.top = y + "px";
  });

  function removePreloader() {
    setTimeout(function () {
      preloader.style.opacity = "0";
      setTimeout(function () {
        preloader.style.display = "none";
        preloader.remove();
        document.body.classList.remove("preloader-active");
        var siteWrapper = document.querySelector(".site-wrapper");
        siteWrapper.style.visibility = "visible";
        siteWrapper.style.overflow = "auto";
        siteWrapper.style.display = "block";
        siteWrapper.style.opacity = "1";
        siteWrapper.style.transition = "opacity 0.5s ease";
        setTimeout(() => {
          siteWrapper.style.opacity = "1";
        }, 10);
        AOS.init({
          once: true,
          duration: 1500,
        });

        // ====== Back to top ======
        if (document.querySelector(".scrollToTop")) {
          var box = document.querySelector(".scrollToTop");
          var water = document.querySelector(".scrollToTop .water");

          function updateDimensions() {
            windowHeight = window.innerHeight;
            documentHeight =
              document.documentElement.scrollHeight - windowHeight;
          }

          updateDimensions();

          window.addEventListener("resize", updateDimensions);

          window.addEventListener("scroll", function () {
            var scrollPosition = window.scrollY;
            var percent = Math.min(
              Math.floor((scrollPosition / documentHeight) * 100),
              100,
            );
            water.style.transform = "translate(0," + (100 - percent) + "%)";

            if (scrollPosition >= 200) {
              box.style.display = "block";
            } else {
              box.style.display = "none";
            }
          });

          if (box !== null) {
            box.addEventListener("click", function () {
              window.scrollTo({
                top: 0,
                behavior: "smooth",
              });
            });
          }
        }
      }, 500);
    }, 500);
  }

  document.body.classList.add("preloader-active");
  window.addEventListener("load", function () {
    removePreloader();
  });

  // ====== Custom_Cursor Effect  ======
  document.querySelectorAll("a, button").forEach(function (element) {
    element.addEventListener("mouseenter", function () {
      cursorEffect.style.transform = "scale(1.5) translate(-30px, -30px)";
    });
    element.addEventListener("mouseleave", function () {
      cursorEffect.style.transform = "scale(1) translate(-30px, -30px)";
    });
  });
});
